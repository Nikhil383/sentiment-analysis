<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 10px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #005fe0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis (Hugging Face)</h2>
    <form method="POST" action="/ui-predict">
        <label>Enter your text:</label>
        <textarea name="text" required></textarea>
        <button type="submit">Analyze</button>
    </form>
</div>

</body>
</html>
